<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<h1>Área Total do Retângulo</h1>
<button onmouseover="areaTotal(largura,altura);">Área Total</button>

<body>
<script>
   
   //pedir um numero
    var largura = prompt("Digite a largura: ");
    largura  = parseFloat(largura);

    var altura = prompt("Digite a altura: ");
    altura = parseFloat(altura);
    
    //mostrar na tela a area total qnd clicar no botoa
    function areaTotal(largura,altura){
       alert("A área total do retângulo é: " + largura*altura)
    };
    

</script>    
</body>
</html>
